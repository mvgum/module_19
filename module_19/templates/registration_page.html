<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=divice-width, user-scalable, initial-scale=1.0, maximum-scale=1.0">
    <meta   http-equiv="X-UA-Compatible" content="ie=edge">
    <title>document</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <label for="username">Введите логин</label>
        <input type="text" id="username" name="username" maxlength="30" required>
         <label for="password">Введите пароль</label>
        <input type="text" id="password" name="password" maxlength="8" required>
         <label for="repeat_password">Повторите пароль</label>
        <input type="text" id="repeat_password" name="repeat_password" maxlength="8" required>
        <label for='age'>Введите свой возраст</label>
        <input type="number" id="age" name="age" maxlength="3" required>
        <button type="submit">Отправить</button>
    </form>
    <content>
        <p>{{ error }}</p>
    </content>

</body>
</html>
